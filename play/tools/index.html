<html>
	<head>
		<title>Datopolis online card viewer</title>
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/js.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script>
			function myFunction() {
			  var x = document.getElementById("nav");
			  	if (x.className === "topnav") {
    				x.className += " responsive";
  				} else {
    				x.className = "topnav";
  				}
			}
		</script>
		<style>
			body {
				overflow-y: scroll;
				background-position-y: -300px;
			}
			content {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<a class="logo" href="../"><img src="../assets/logo.png" alt="Datopolis Logo"></img></a>
		<nav id="nav" class="topnav">
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
    			<i class="fa fa-bars"></i>
  			</a>
  			<div class="myLinks responsive">
				<a href="../about/" class="button">About</a>
				<a href="../blog/" class="button">Blog</a>
				<a href="../online/" class="button">Play Datopolis</a>
				<a href="../contact/" class="button">Contact us</a>
			</div>
		</nav>
		<content>
			<div class="contentFrame">
				<h1>Datopolis tool card viewer</h1>
			<section id="card1">
				<subsection id="cardImageSection">
					<img id="cardImage" src="assets/ToolRecipe_Back.png"></img>
				</subsection>
				<subsection id="buttons">
					<button id="addCard" value="Add Card" onClick="addCard();">Add Card</button>
					<button id="removeCard" value="Remove Card" onClick="removeCard();">Remove Card</button>
				</subsection>
			</section>
			<section id="card2">
				<subsection id="cardImageSection">
					<img id="cardImage" src="assets/ToolRecipe_Back.png"></img>
				</subsection>
				<subsection id="buttons">
					<button id="addCard" value="Add Card" onClick="addCard();">Add Card</button>
					<button id="removeCard" value="Remove Card" onClick="removeCard();">Remove Card</button>
				</subsection>
			</section>
			<section id="card3">
				<subsection id="cardImageSection">
					<img id="cardImage" src="assets/ToolRecipe_Back.png"></img>
				</subsection>
				<subsection id="buttons">
					<button id="addCard" value="Add Card" onClick="addCard();">Add Card</button>
					<button id="removeCard" value="Remove Card" onClick="removeCard();">Remove Card</button>
				</subsection>
			</section>
			</div>
		</content>
		<footer>
			<img id="footer" class="footer" src="../../assets/Background_Grey.png"></img>
		</footer>
	</body>
</html>
