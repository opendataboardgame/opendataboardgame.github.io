<html>
	<head>
		<title>Datopolis - The open data board game</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style type="text/css">
			footer {
				position: absolute;
				bottom: -50px;
			}
			@media only screen and (max-width: 960px) {
				footer {
					bottom: 0px;
				}
			}
			nav.responsive .myLinks {
				margin-top: 4rem;
			}
		</style>
		<script>
			function myFunction() {
			  var x = document.getElementById("nav");
			  	if (x.className === "topnav") {
    				x.className += " responsive";
  				} else {
    				x.className = "topnav";
  				}
			}
		</script>
	</head>
	<body>
		<nav id="nav" class="topnav">
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
    			<i class="fa fa-bars"></i>
  			</a>
  			<div class="myLinks responsive">
				<a href="about/" class="button">About</a>
				<a href="blog/" class="button">Blog</a>
				<a href="play/" class="button">Play Datopolis</a>
				<a href="contact/" class="button">Contact us</a>
			</div>
		</nav>
		<footer>
			<img id="city" class="cssanimation sequence fadeInBottom" src="assets/Foreground.png"></img>
			<img id="footer" class="footer" src="assets/Background_Grey.png"></img>
		</footer>
	</body>
</html>
